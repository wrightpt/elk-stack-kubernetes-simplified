apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://helm.traefik.io/traefik"
    chart: "traefik"
    targetRevision: "10.24.0"
    helm:
      values: |
        #####################################################################
        #  Start of your local "helm/traefik/values.yaml" content           #
        #####################################################################

        service:
          type: LoadBalancer
          externalIPs:
            - 192.168.1.240
          ports:
            web:
              port: 80
              protocol: TCP
            websecure:
              port: 443
              protocol: TCP

        dashboard:
          enabled: true

        ingressRoute:
          dashboard:
            enabled: true
            rule: "Host(`traefik.local`) && PathPrefix(`/dashboard`)"
            tls:
              certResolver: letsencrypt

        providers:
          kubernetesCRD:
            enabled: true
          kubernetesIngress:
            enabled: true

        additionalArguments:
          - "--certificatesresolvers.letsencrypt.acme.email=connect@3xmr.com"
          - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
          - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"
          - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
          - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
          - "--certificatesresolvers.letsencrypt.acme.dnschallenge.delaybeforecheck=30"
          - "--serverstransport.insecureskipverify=true"
          - "--log.level=DEBUG"

        # This tells the Traefik chart to create (or use) a PVC named “traefik-certs”
        persistence:
          enabled: true
          name: traefik-certs       # The PVC name it will generate or match
          accessMode: ReadWriteOnce
          size: 128Mi
          storageClass: "local-storage"
          path: /data               # Inside the container, Traefik sees this as /data

        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: cloudflare-api-token
                key: CF_API_TOKEN

        additionalResources:
          - apiVersion: v1
            kind: ConfigMap
            metadata:
              name: traefik-config
              namespace: traefik
            data:
              config.yml: |
                http:
                  routers:
                    rpc:
                      rule: "Host(`rpc.1xmr.com`)"
                      entryPoints:
                        - websecure
                      service: rpc
                      tls:
                        certResolver: letsencrypt
                    wallet:
                      rule: "Host(`wallet.1xmr.com`)"
                      entryPoints:
                        - websecure
                      service: wallet
                      tls:
                        certResolver: letsencrypt
                    kibana:
                      rule: "Host(`kibana.1xmr.com`)"
                      entryPoints:
                        - websecure
                      service: kibana
                      tls:
                        certResolver: letsencrypt
                    elasticsearch:
                      rule: "Host(`elasticsearch.1xmr.com`)"
                      entryPoints:
                        - websecure
                      service: elasticsearch
                      tls:
                        certResolver: letsencrypt
                      middlewares:
                        - es-auth
                    logstash:
                      rule: "Host(`logstash.1xmr.com`)"
                      entryPoints:
                        - websecure
                      service: logstash
                      tls:
                        certResolver: letsencrypt
                    traefik-dashboard:
                      rule: "Host(`traefik.local`) && PathPrefix(`/dashboard`)"
                      entryPoints:
                        - websecure
                      service: api@internal
                      tls:
                        certResolver: letsencrypt

                  services:
                    rpc:
                      loadBalancer:
                        servers:
                          - url: "http://rpc-service:18082"
                      passHostHeader: true
                    wallet:
                      loadBalancer:
                        servers:
                          - url: "http://wallet-service:18081"
                      passHostHeader: true
                    kibana:
                      loadBalancer:
                        servers:
                          - url: "http://kibana:5601"
                      passHostHeader: true
                    elasticsearch:
                      loadBalancer:
                        servers:
                          - url: "http://elasticsearch-master:9200"
                      passHostHeader: true
                    logstash:
                      loadBalancer:
                        servers:
                          - url: "http://logstash:5044"
                      passHostHeader: true

                  middlewares:
                    es-auth:
                      basicAuth:
                        users:
                          - "admin:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/"

                logs:
                  general:
                    level: DEBUG

        #####################################################################
        #                End of your local values.yaml content              #
        #####################################################################

  destination:
    server: "https://kubernetes.default.svc"
    namespace: "traefik"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

