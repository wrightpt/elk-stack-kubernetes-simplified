apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:               # <--- This must be under spec!
    repoURL: "https://helm.traefik.io/traefik"
    chart: "traefik"
    targetRevision: "10.24.0"
    helm:
      valueFiles:
        - "helm/traefik/values.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "traefik"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

